<th:block xmlns="http://www.thymeleaf.org" th:fragment="seo">
    <h5 align="center">SEO Block</h5>
    <div class="mb-3 row">
        <label for="inputURL" align="right" class="col-sm-2 col-form-label">URL:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputURL" placeholder="URL" th:field="*{seo.url}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputTitle" align="right" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputTitle" placeholder="Title" th:field="*{seo.title}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputKeywords" align="right" class="col-sm-2 col-form-label">Keywords:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputKeyWords" placeholder="Words" th:field="*{seo.keywords}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputDescription" align="right" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputDescription" placeholder="Description" th:field="*{seo.description}">
        </div>
    </div>
</th:block>
